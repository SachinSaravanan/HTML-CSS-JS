<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Document</title>
</head>

<body>
   <p id="demo"></p>
   <script>
      var sachin;
      function findLargerNumber(num1, num2) {
         if (num1 > num2) {
            return num1;
         } else {
            return num2;
         }
      }

      // Example usage:
      var num1 = 10;
      var num2 = 5;
      var largerNumber = findLargerNumber(num1, num2);
      console.log("The larger number is: " + largerNumber);
      document.getElementById("demo").innerHTML = sachin;
   </script>
</body>

</html>
