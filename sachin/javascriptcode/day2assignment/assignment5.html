<script>
    function printPrimesUpToN(n) {
        // Create an array to track prime numbers
        const isPrime = new Array(n + 1).fill(true);

        // 0 and 1 are not prime numbers
        isPrime[0] = isPrime[1] = false;

        // Mark non-prime numbers
        for (let i = 2; i * i <= n; i++) {
            if (isPrime[i]) {
                for (let j = i * i; j <= n; j += i) {
                    isPrime[j] = false;
                }
            }
        }

        // Print prime numbers
        for (let i = 2; i <= n; i++) {
            if (isPrime[i]) {
                console.log(i);
            }
        }
    }

    // Example usage:
    printPrimesUpToN(30);
</script>
