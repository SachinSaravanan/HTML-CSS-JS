<h1>function calculate</h1>
<p id="demo"></p>
<script>
    var sachin;
    function calculate(num1, num2, operator) {
        switch (operator) {
            case '+':
                return num1 + num2;
            case '-':
                return num1 - num2; //===
            case '*':
                return num1 * num2;
            case '/':
                console.log(" division num2:"+num2);
                console.log(" division num2:"+typeof(num2));
                if (num2 === 0) {
                    return num1 / num2;
                } else {
                    return "Division by zero is not allowed";
                }

            default:
                return "Invalid operator";


        }


    }
document.getElementById("demo").innerHTML=(5-2);

</script>
