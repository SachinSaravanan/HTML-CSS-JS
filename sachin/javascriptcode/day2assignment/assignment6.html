<script>

    function calculate(num1, num2, operator) {
        switch (operator) {
            case '+':
                return num1 + num2;
            case '-':
                return num1 - num2; //===
            case '*':
                return num1 * num2;
            case '/':
                console.log(" division num2:"+num2);
                console.log(" division num2:"+typeof(num2));
                if (num2 !== 0) {
                    return num1 / num2;
                } else {
                    return "Division by zero is not allowed";
                }

            default:
                return "Invalid operator";


        }


    }
   //example usage:
 console.log(calculate(5, '3', '/')); // Output: 8
console.log(calculate(5, 'hhg', '/')); // Output: 2
console.log(calculate(5, 3, '*')); // Output: 15
console.log(calculate(5, 0, '/')); // Output: Division by zero is not allowed
console.log(calculate(5, 3, '%')); // Output: Invalid operator 

</script>
