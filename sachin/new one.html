<html>
<head>
<title>Sachin Rao</title>
<style>
table, td,th {
  border: 1px solid black;
  border-collapse: collapse;
  width: 200px;
  height: 50px;
}
body{
    background-color:powderblue;
    border: 8px solid black;
 }
   .Rao td,.Rao {border: 1px solid black;
  border: 5px solid black;
  width: 200px;
  height: 50px;
   }

</style>
</head>
<body >

<h1>sachin</h1>

<table class="sachin";style="width:200px">
  <tr>
    <th colspan="2"  style="background-color:"red">Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
  </tr>
</table>
<table class="Rao">
 <h2>Using Rowspan</h2>
 <tr>
    <th rowspan="2">Name</th>
    <th>Age</th>
    <th>Name</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>57</td>
  </tr>
</table>
       

</body>
</html>
